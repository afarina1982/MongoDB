services:
  api:
    image: "node:${VERSION_NODE}"
    command: "yarn start:dev"
    user: node
    working_dir: /home/node/nest
    environment:
      - PORT=${PUERTO_NEST}
      - DB_HOST=${RUTA_DB}
      - DB_PORT=${PUERTO_DB}
      - DB_USER=${USUARIO_DB}
      - DB_PASS=${CLAVE_DB}
      - DB_NAME=${NOMBRE_DB}
    ports:
      - "3000:${PUERTO_NEST}"
    volumes:
      - .:/home/node/nest

  db:
    image: mysql:${DB_MYSQL_VERSION}
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_MYSQL_PASS_ROOT}
      MYSQL_DATABASE: ${DB_MYSQL_NAME}
    volumes:
      - ./db/data_dev:/var/lib/mysql
    ports:
      - "5100:${DB_MYSQL_PORT}"

  mongo:
    image: mongo:${VERSION_DB}
    ports:
      - "27017:${PUERTO_DB}"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${USUARIO_DB}
      MONGO_INITDB_ROOT_PASSWORD: ${CLAVE_DB}